<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body id="MasterBody" runat="server">
    <form method="get" action="api/databinding/breakfast">
        <h3>Min frukost mat</h3>
        <input type="text" name="input" />
        <input type="submit" value="Skicka" />

    </form>

    <form method="get" action="api/databinding/square">
        Nummer:<input type="text" name="value" />
        <input type="submit" value="Kvadrera" />
    </form>

    <form method="get" action="api/databinding/listOfNumbers">
        <h3>Från</h3>
        Nummer:<input type="text" name="numbrFrom" />
        <h3>Till</h3>
        Nummer:<input type="text" name="numbrTo" />
        <input type="submit" value="Skicka" />
    </form>

    <form method="get" action="api/databinding/colorpicker">
        <h3>Skriv in en färg!</h3>
        <input type="text" name="color" />
        <input type="submit" value="Skicka" />
    </form>

</body>
</html>
