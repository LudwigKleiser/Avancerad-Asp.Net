<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <container>
        <div class="row">
            <div class="col">

                <form method="get" action="api/demo5/FindPerson">
                    <div class="form-group">
                        Skriv in ett id<input type="text" name="id" id="input" /> <br />
                    </div>
                    <div class="form-group">
                        Brief <input type="checkbox" value="true" name="brief" id="check" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Ingen Ajax" />
                    </div>


                </form>

                <form method="get" action="api/demo5/GetAllPersons">
                    <input type="submit" class="btn-success" value="Hämta alla personer" />

                </form>

                <div class="form-group">
                    <button class="btn btn-success  my-3" id="ajaxSingle"> Ajax</button>


                    <button class="btn btn-success  my-3" id="ajaxAll">Alla Ajax</button>
                </div>

                <br /> <br />

                <h1 id="successMessage"></h1>


                <h1 id="errorMessage"></h1>


            </div>
        </div>
    </container>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/js/JavaScript.js"></script>
</body>
</html>
